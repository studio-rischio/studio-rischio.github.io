    <!-- CSS for bottom-right image -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .content {
            text-align: center;
        }

        #bottom-right-image {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 300px;
            height: auto;
            z-index: 1000;
            transition: transform 1s ease, opacity 1s ease;
        }

        #bottom-right-image:hover {
            content: url("img/cat_bubble.png");
            transform: scale(1);
            /* Enlarge the image slightly on hover */
            opacity: 1;
            /* Make the image slightly transparent on hover */
        }
    </style>
</head>
