<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Rischio</title>
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .content {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .content img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease;
        }

        #image1 {
            z-index: 1;
            opacity: 1;
        }

        #image2 {
            z-index: 2;
            opacity: 0;
        }

        #image2.show {
            opacity: 1;
        }

        #image2:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <a href="mailto:info@rischio.studio">
        <div class="content">
            <img id="image1" src="img/cat.png">
            <img id="image2" src="img/cat_bubble.png">
        </div>
    </a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            const image2 = document.getElementById("image2");

            if (isMobile) {
                setTimeout(() => {
                    image2.classList.add("show");
                }, 2000);
            }
        });
    </script>
</body>

</html>
